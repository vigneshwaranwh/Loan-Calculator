<!-- HTML Page Start -->

<!DOCTYPE html>

<html lang="en">

    <!-- Head Start -->

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="Calculator">

        <meta name="author" content="vigneshwaranwh">

        <meta name="keywords" content="vigneshwaranwh">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css">

        <link rel="shortcut icon" href="./assets/img/icon.png">

        <title>Loan Calculator</title>

    </head>

    <!-- Head End -->

    <!-- Body Start -->

    <body>
        
        <div class="loan-calculator">

            <div class="top">

                <h2>Loan Calculator</h2>

                <form action="#">

                    <div class="group">

                        <div class="title">Amount</div>

                        <input type="text" value="500000" class="loan-amount">

                    </div>

                    <div class="group">

                        <div class="title">Interest Rate</div>

                        <input type="text" value="10" class="interest-rate">

                    </div>

                    <div class="group">

                        <div class="title">Tenure (in months)</div>

                        <input type="text" value="24" class="loan-tenure">

                    </div>

                </form>

            </div>

            <div class="result">

                <div class="left">

                    <div class="loan-emi">

                        <h3>Loan EMI</h3>

                        <div class="value"></div>

                    </div>

                    <div class="total-interest">

                        <h3>Total Interest Payable</h3>

                        <div class="value"></div>
                        
                    </div>

                    <div class="total-amount">

                        <h3>Total Amount</h3>

                        <div class="value"></div>
                        
                    </div>

                    <button class="calculate-btn">Calculate</button>

                </div>

                <div class="right">

                    <canvas id="myChart" width="400" height="400"></canvas>

                </div>

            </div>

        </div>

    </body>

    <!-- Body End -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>

    <script src="./assets/js/main.js"></script>

    <script src="./assets/js/lock.js"></script>

</html>

    <!-- HTML Page End -->
